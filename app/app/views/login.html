<div>
    <form name="loginForm" ng-submit="login(username, password)">
        <h2>Login</h2>
        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" placeholder="username" ng-model="username" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" ng-model="password" required>
        </div>
        <div ng-show="invalid" ng-init="false">
            <p ng-if="status === 401">Wrong username or password. Retry.</p>
            <p ng-if="status !== 401">An error occurred: {{error}}</p>
        </div>
        <button ng-disabled="loginForm.$invalid" type="submit" class="btn btn-default">Login</button>
    </form>
</div>
